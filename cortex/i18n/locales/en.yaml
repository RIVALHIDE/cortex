# English (en) - Source language
# Cortex Linux CLI Message Catalog
#
# This is the source language file. All other language files should
# contain translations of these messages.
#
# Key naming convention:
# - Use dot notation for hierarchy (e.g., install.success)
# - Use snake_case for key names
# - Group by feature/module
#
# Variable interpolation:
# - Use {variable_name} syntax
# - Document variables in comments above the message

